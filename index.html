<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="YOUR_GOOGLE_FORM_LINK" method="POST">
        <h1>User Information Form</h1>
        <p>Please fill out the form below:</p>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="entry.123456789" required>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="entry.987654321" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="entry.567890123" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.456789012" required>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="entry.345678901" required>

        <label for="graduation_date">Graduation Date:</label>
        <input type="date" id="graduation_date" name="entry.234567890" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
